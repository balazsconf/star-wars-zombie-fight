<div class="image swzf"></div>

<div class="divider"></div>

<div class="winners">
    <div class="list">
        <swzf-clients-character-box *ngFor="let character of team$ | async"
            [name]="character.name"
            [imageUrl]="character.image.url"
            [zombie]="character.side === 'zombie'"></swzf-clients-character-box>
    </div>

    <div class="go-text">GAME OVER</div>

    <div class="image zombies" *ngIf="true"></div>
    <div class="image renegades" *ngIf="false"></div>

    <div class="wtg-text">won the game</div>
</div>

<button class="try-again" (click)="onTryAgainClick()">try again</button>
