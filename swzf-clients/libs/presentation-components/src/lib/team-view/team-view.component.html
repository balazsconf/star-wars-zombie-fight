<ng-container *ngFor="let character of characters">
    <swzf-clients-character-box
        [name]="character.name"
        [imageUrl]="character.image.url"
        [selected]="isSelected(selected, character)"
        [dead]="character.dead"
        [zombie]="zombies"
        (click)="onSelectCharacter(character)"></swzf-clients-character-box>
</ng-container>
