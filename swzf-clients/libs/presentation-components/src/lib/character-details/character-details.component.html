<ng-container *ngIf="isPeopleSet(character) else nofighter">
    <div class="name">
        {{character?.name}}
    </div>

    <div class="details">
        <label>Born in</label> <span>{{character?.birth_year}}</span>
        <label>Height</label> <span>{{character?.height}}</span>
        <label>Mass</label> <span>{{character?.mass}}</span>
        <label>Hair color</label> <span>{{character?.hair_color}}</span>
        <label>Skin color</label> <span>{{character?.skin_color}}</span>
        <label>Eye color</label> <span>{{character?.eye_color}}</span>
        <label>Gender</label> <span>{{character?.gender}}</span>
        <label>Homeworld</label> <span>{{character?.homeworld.name}}</span>
    </div>
</ng-container>

<ng-template #nofighter>
    <div class="select-fighter">select fighter</div>
</ng-template>
